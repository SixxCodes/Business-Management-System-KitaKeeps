<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HardwareHub - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to bottom, #e0f2fe, #ffffff);
            min-height: 100vh;
        }
        
        .float-shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.25;
            filter: blur(12px);
            animation: float 6s ease-in-out infinite;
            mix-blend-mode: multiply;
        }
        
        .float-shape:nth-child(1) {
            width: 160px;
            height: 160px;
            background: #38bdf8;
            top: 10%;
            left: 5%;
            animation-delay: 0s;
        }
        
        .float-shape:nth-child(2) {
            width: 120px;
            height: 120px;
            background: #0ea5e9;
            top: 70%;
            right: 10%;
            animation-delay: 2s;
        }
        
        .float-shape:nth-child(3) {
            width: 200px;
            height: 200px;
            background: #7dd3fc;
            top: 40%;
            left: 50%;
            animation-delay: 4s;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) translateX(10px) rotate(10deg);
            }
        }
        
        .fade-slide-in {
            animation: fadeSlideIn 1s ease forwards;
            opacity: 0;
            transform: translateY(30px);
        }
        
        @keyframes fadeSlideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.5);
        }
        
        .btn-spinner {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 2px solid transparent;
            border-top-color: #ffffff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen px-4">
    <div id="app" class="w-full max-w-md">
        <!-- Floating shapes -->
        <div class="float-shape"></div>
        <div class="float-shape"></div>
        <div class="float-shape"></div>

        <!-- Login card -->
        <div class="bg-white rounded-2xl shadow-2xl p-8 fade-slide-in">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-blue-600 mb-2">HardwareHub</h1>
                <p class="text-gray-600">Inventory Management System</p>
            </div>
            
            <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Welcome Back</h2>
            
            <form @submit.prevent="submitLogin">
                <div class="mb-5">
                    <label for="email" class="block text-gray-700 font-medium mb-2">Email Address</label>
                    <input
                        id="email"
                        type="email"
                        v-model.trim="email"
                        required
                        placeholder="you@example.com"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg text-gray-900 placeholder-gray-400 transition focus:ring-2 focus:ring-blue-400"
                        :class="{'border-red-500': emailError}"
                    />
                    <p v-if="emailError" class="text-red-500 text-sm mt-1">{{ emailError }}</p>
                </div>

                <div class="mb-5 relative">
                    <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
                    <input
                        :type="showPassword ? 'text' : 'password'"
                        id="password"
                        v-model.trim="password"
                        required
                        placeholder="Enter your password"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg text-gray-900 placeholder-gray-400 transition focus:ring-2 focus:ring-blue-400"
                        :class="{'border-red-500': passwordError}"
                    />
                    <button type="button" @click="togglePassword" class="absolute right-3 top-10 text-gray-500 hover:text-blue-600 focus:outline-none" :aria-label="showPassword ? 'Hide password' : 'Show password'">
                        <i :class="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
                    </button>
                    <p v-if="passwordError" class="text-red-500 text-sm mt-1">{{ passwordError }}</p>
                </div>

                <div class="flex items-center justify-between mb-6">
                    <label class="flex items-center text-gray-700">
                        <input type="checkbox" v-model="rememberMe" class="form-checkbox h-4 w-4 text-blue-600" />
                        <span class="ml-2 text-sm">Remember me</span>
                    </label>
                    <a href="#" class="text-sm text-blue-600 hover:underline">Forgot password?</a>
                </div>

                <button
                    type="submit"
                    class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold text-lg transition-colors hover:bg-blue-700 focus:ring-4 focus:ring-blue-400 focus:outline-none"
                    :disabled="loading"
                >
                    <span v-if="!loading">Sign In</span>
                    <span v-else class="flex justify-center items-center">
                        <span class="btn-spinner mr-2"></span>
                        Signing in...
                    </span>
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-gray-600">
                    Don't have an account?
                    <a href="#" class="text-blue-600 font-semibold hover:underline">Sign up</a>
                </p>
            </div>
        </div>

        <!-- Demo credentials for testing -->
        <div class="mt-6 p-4 bg-blue-50 rounded-lg text-center text-sm text-blue-700 fade-slide-in">
            <p class="font-medium">Demo credentials:</p>
            <p>Email: demo@hardwarehub.com</p>
            <p>Password: demo123</p>
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                email: '',
                password: '',
                rememberMe: false,
                showPassword: false,
                emailError: '',
                passwordError: '',
                loading: false,
            },
            methods: {
                togglePassword() {
                    this.showPassword = !this.showPassword;
                },
                validateEmail(email) {
                    const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    return re.test(email);
                },
                submitLogin() {
                    // Reset errors
                    this.emailError = '';
                    this.passwordError = '';

                    // Validate email
                    if (!this.email) {
                        this.emailError = 'Email is required.';
                    } else if (!this.validateEmail(this.email)) {
                        this.emailError = 'Please enter a valid email address.';
                    }

                    // Validate password
                    if (!this.password) {
                        this.passwordError = 'Password is required.';
                    } else if (this.password.length < 6) {
                        this.passwordError = 'Password must be at least 6 characters.';
                    }

                    // If there are errors, stop submission
                    if (this.emailError || this.passwordError) {
                        return;
                    }

                    // Demo login logic
                    if (this.email === 'demo@hardwarehub.com' && this.password === 'demo123') {
                        this.loading = true;
                        
                        // Simulate API call
                        setTimeout(() => {
                            this.loading = false;
                            alert('Login successful! Welcome to HardwareHub.');
                            this.email = '';
                            this.password = '';
                        }, 1500);
                    } else {
                        this.loading = true;
                        
                        // Simulate API call with error
                        setTimeout(() => {
                            this.loading = false;
                            this.passwordError = 'Invalid email or password.';
                        }, 1500);
                    }
                }
            }
        });
    </script>
</body>
</html>
